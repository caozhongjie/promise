<script>
    let p1 = new Promise((resolve, reject) => {
        resolve('resolve1')
    })
    let p2 = new Promise((resolve, reject) => {
        reject('reject1')
    })
    Promise.all([p1, p2]).then(value => {
        console.log(value)
    }, reason => {
        console.log(reason)
    })
